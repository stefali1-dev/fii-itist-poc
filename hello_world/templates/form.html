<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Welcome</title>
    <style>
      :root {
        --bg: #0b132b;
        --card: #1c2541;
        --accent: #5bc0be;
        --text: #eaeaea;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 560px;
        background: var(--card);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0 0 8px;
        font-size: clamp(24px, 6vw, 36px);
      }
      p {
        margin: 0 0 20px;
        opacity: 0.85;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: clamp(16px, 4vw, 18px);
      }
      input[type="text"] {
        width: 100%;
        font-size: clamp(18px, 5vw, 22px);
        padding: 16px 18px;
        border-radius: 12px;
        border: 2px solid transparent;
        outline: none;
        background: #111827;
        color: var(--text);
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input[type="text"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(91, 192, 190, 0.2);
      }
      button {
        margin-top: 18px;
        width: 100%;
        font-size: clamp(18px, 5vw, 22px);
        padding: 16px 18px;
        border-radius: 12px;
        border: none;
        background: var(--accent);
        color: #0b132b;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(91, 192, 190, 0.25);
      }
      button:active {
        transform: translateY(1px);
      }
      .msg {
        margin-top: 12px;
        font-size: 16px;
        min-height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Hello</h1>
        <p>Enter your name and submit.</p>
        <form id="form" novalidate>
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            placeholder="Your name"
            autocomplete="name"
          />
          <button type="submit">Submit</button>
          <div id="msg" class="msg"></div>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("form");
      const nameEl = document.getElementById("name");
      const msg = document.getElementById("msg");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = (nameEl.value || "").trim();
        if (!name) {
          msg.textContent = "Please enter your name.";
          return;
        }
        msg.textContent = "Submittingâ€¦";
        try {
          const res = await fetch("/formular", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name }),
          });
          if (res.ok) {
            msg.textContent = "Submitted!";
            // Redirect to results page after a brief delay
            setTimeout(() => {
              window.location.href = "https://stefanleustean.com/results";
            }, 500);
          } else {
            msg.textContent = "Submission failed (" + res.status + ").";
          }
        } catch (err) {
          msg.textContent = "Network error.";
        }
      });
    </script>
  </body>
</html>
